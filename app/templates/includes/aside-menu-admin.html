<aside class="sidebar p-3">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>Hello! {{ user.username }} Your role: {{ user.role }}</p>
    <ul class="nav justify-content-center flex-column">
        <li>
            <a href="/home" class="nav-link text-white d-flex align-items-center justify-content-center flex-column">
                <i class="bi bi-house"></i>
                <span class="d-none d-xl-inline">Home</span>
            </a>
        </li>
        <li>
            <a href="/users" class="nav-link text-white d-flex align-items-center justify-content-center flex-column">
                <i class="bi bi-wrench-adjustable"></i>
                <span class="d-none d-xl-inline">Dashboard-Users</span>
            </a>
        </li>
        <li>
            <a href="/posts"
               class="nav-link text-white d-flex align-items-center justify-content-center flex-column">
                <i class="bi bi-wrench-adjustable"></i>
                <span class="d-none d-xl-inline">Dashboard-Posts</span>
            </a>
        </li>
    </ul>
    <a href="{{ url_for('logout') }}" class="btn btn-warning mt-3">LogOut</a>
</aside>
